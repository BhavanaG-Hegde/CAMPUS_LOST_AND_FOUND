<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Restrict the dropdown width */
      .input-container select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        appearance: none;
        background-color: white;
      }

      /* Dropdown container styling */
      .input-container {
        margin-bottom: 15px;
        width: 100%;
        max-width: 400px; /* Adjust this width if needed */
      }

      /* Center the form */
      .container {
        width: 90%;
        max-width: 450px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background: #6600ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background: #320171;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-container">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-container">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="input-container">
          <label for="college">College Name:</label>
          <select id="college" required>
            <option value="" disabled selected>Select your college</option>
            <option value="IISc Bangalore">
              Indian Institute of Science (IISc), Bangalore
            </option>
            <option value="IIT Dharwad">
              Indian Institute of Technology (IIT), Dharwad
            </option>
            <option value="NIT Surathkal">
              National Institute of Technology (NIT), Surathkal
            </option>
            <option value="RVCE Bangalore">
              RV College of Engineering (RVCE), Bangalore
            </option>
            <option value="PES University Bangalore">
              PES University, Bangalore
            </option>
            <option value="MSRIT Bangalore">
              MS Ramaiah Institute of Technology (MSRIT), Bangalore
            </option>
            <option value="BMSCE Bangalore">
              BMS College of Engineering (BMSCE), Bangalore
            </option>
            <option value="SJCE Mysore">
              Sri Jayachamarajendra College of Engineering (SJCE), Mysore
            </option>
            <option value="MIT Manipal">
              Manipal Institute of Technology (MIT), Manipal
            </option>
            <option value="BNMIT Bangalore">
              BNM Institute of Technology (BNMIT), Bangalore
            </option>
            <option value="CMRIT Bangalore">
              CMR Institute of Technology (CMRIT), Bangalore
            </option>
            <option value="DSCE Bangalore">
              Dayananda Sagar College of Engineering, Bangalore
            </option>
            <option value="New Horizon College">
              New Horizon College of Engineering, Bangalore
            </option>
          </select>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
