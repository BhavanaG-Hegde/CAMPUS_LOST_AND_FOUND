<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Lost & Found</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="navbar-brand">Lost & Found</a>

        <button class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>

        <ul class="navbar-nav">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="search.html" class="nav-link">Search</a></li>
          <li><a href="report-lost.html" class="nav-link">Report Lost</a></li>
          <li><a href="report-found.html" class="nav-link">Report Found</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li class="auth-link">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="auth-link">
            <a href="signup.html" class="nav-link active">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Alert Container -->
    <div id="alert-container" class="container mt-3"></div>

    <!-- Signup Form -->
    <main class="container py-6">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card auth-card" style="height: 90%">
            <div class="card-body">
              <h2 class="auth-title">Create an Account</h2>

              <form id="signupForm" class="auth-form">
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-lock"></i
                    ></span>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Enter your password (min. 6 characters)"
                      required
                    />
                  </div>
                  <small class="form-text text-muted"
                    >Password must be at least 6 characters long.</small
                  >
                </div>

                <div class="form-group">
                  <label for="college" class="form-label">College</label>
                  <select id="college" class="form-control" required>
                    <option value="" disabled selected>
                      Select your college
                    </option>
                    <option value="IISc Bangalore">
                      Indian Institute of Science (IISc), Bangalore
                    </option>
                    <option value="IIT Dharwad">
                      Indian Institute of Technology (IIT), Dharwad
                    </option>
                    <option value="NIT Surathkal">
                      National Institute of Technology (NIT), Surathkal
                    </option>
                    <option value="RVCE Bangalore">
                      RV College of Engineering (RVCE), Bangalore
                    </option>
                    <option value="PES University Bangalore">
                      PES University, Bangalore
                    </option>
                    <option value="MSRIT Bangalore">
                      MS Ramaiah Institute of Technology (MSRIT), Bangalore
                    </option>
                    <option value="BMSCE Bangalore">
                      BMS College of Engineering (BMSCE), Bangalore
                    </option>
                    <option value="SJCE Mysore">
                      Sri Jayachamarajendra College of Engineering (SJCE),
                      Mysore
                    </option>
                    <option value="MIT Manipal">
                      Manipal Institute of Technology (MIT), Manipal
                    </option>
                    <option value="BNMIT Bangalore">
                      BNM Institute of Technology (BNMIT), Bangalore
                    </option>
                    <option value="CMRIT Bangalore">
                      CMR Institute of Technology (CMRIT), Bangalore
                    </option>
                    <option value="DSCE Bangalore">
                      Dayananda Sagar College of Engineering, Bangalore
                    </option>
                    <option value="New Horizon College">
                      New Horizon College of Engineering, Bangalore
                    </option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                  <i class="fas fa-user-plus"></i> Sign Up
                </button>
              </form>

              <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
