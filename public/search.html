<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Items</title>
    <link rel="stylesheet" href="css/search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Include Font Awesome -->
  </head>
  <body>
    <header>
      <h1 id="main-heading" style="margin-top: 30px">
        Search Lost & Found Items
      </h1>
    </header>

    <!-- Main Content -->
    <section id="searchForm">
      <div id="content-container" style="width: 250px">
        <!-- Adjusted width to 250px -->
        <!-- Updated form to include method and action -->
        <form id="searchForm" method="POST" action="/api/search">
          <div class="form-group">
            <!-- Wrap input and icon inside a container -->
            <div class="search-container">
              <input
                type="text"
                placeholder="   Enter keyword..."
                id="search-keyword"
                name="query"
              />
              <i
                class="fa-solid fa-magnifying-glass"
                style="color: #4f008f"
              ></i>
              <!-- Font Awesome Icon -->
            </div>
          </div>
          <button type="submit" id="search-button">Search</button>
        </form>
      </div>

      
        <ul id="items-list" class="grid-list"></ul>
        <div id="results">
          <p style="font-size: 2em">Search Results will Appear Here</p>
        </div>
      
      <br />
      <br />
      <br />
      <br />
    </section>
    </section>

    <footer class="bottom-element">
      <p>
        &copy; 2024 Lost & Found
        <a href="index.html" style="color: rgba(255, 255, 255, 0.693)"
          >Back-To-Home-Page</a
        >
      </p>
    </footer>

    <!-- Include Fuse.js CDN in your HTML file -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <!-- Include the search.js file -->
    <script src="js/search.js"></script>
  </body>
</html>
