<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lost & Found</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="navbar-brand">Lost & Found</a>
      
      <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <ul class="navbar-nav">
        <li class="auth-link"><a href="login.html" class="nav-link active">Login</a></li>
        <li class="auth-link"><a href="signup.html" class="nav-link">Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Alert Container -->
  <div id="alert-container" class="container mt-3"></div>

  <!-- Login Form -->
  <main class="container py-6">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card auth-card">
          <div class="card-body">
            <h2 class="auth-title">Login to Your Account</h2>
            
            <form id="loginForm" class="auth-form">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
              </div>
              
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </form>
            
            <div class="auth-links">
              <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- JavaScript -->
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
